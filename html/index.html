<!DOCTYPE html>
<html>
    <head>
        <title>webapp_page_onebyone</title>
        <meta name="author" content="m.21boya.cn">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="format-detection" content="telephone=no">
        <meta http-equiv="content-type" content="text/html;charset=utf-8">
        <link rel="stylesheet" href="../css/common/base.css">
        <link rel="stylesheet" href="../css/main/index.css?v=9">
    </head>
    <body>
        <div class="m-by main">
           <div class="m_contenier" node-type="apps">
            <div class="version"><em>version:0.0.2</em></div>
                <div class="score">
                    <span class="txt"><b node-type="num">0</b></span>
                    <em class="score_txt">对</em>
                    <div class="score_l" node-type="sm"></div>
                    <div class="score_r" node-type="sm"></div>
                </div>

                <div class="touch_warp">
                    <div class="touch_btnwarp">
                        <a href="javascript:;" class="btnitem J-btnitem-l" node-type="btn-l">
                            <b>L</b>
                        </a>
                        <a href="javascript:;" class="btnitem" node-type="btn-r">
                            <b>R</b>
                        </a>
                    </div>
                </div>
           </div>
        </div>

        <div class="screen_mask">
            <div class="errtip_warp">
                <div class="tips_txt">呵呵，没有节奏了吧</div>
                <a class="errbtn" href="">
                    <span class="t">restart</span>
                </a>
            </div>
        </div>
        <script type="text/javascript" src="../js/lib/zepto.min.js"></script>
        <script type="text/javascript" src="../js/main/index.js?v=10"></script>
    </body>
</html>
